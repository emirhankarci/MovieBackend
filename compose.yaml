services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=moviedb'
      - 'POSTGRES_PASSWORD=12345'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5433:5432'

  redis:
    image: redis:7-alpine
    container_name: moviebackend-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
